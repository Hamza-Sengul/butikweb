{% extends "layout.html" %}

{% load static %}

{% block cssfiles %}
<link rel="stylesheet" href="{% static 'phoneapp/css/style.css' %}">
{% endblock %}

{% block content %}
<div class="giriş-kayıt" style="margin-top: 150px;">
    <form action="{% url 'register' %}" method="POST" class="form_main">
        {% csrf_token %}
      <p class="heading">Kayıt Ol</p>
      <div class="inputContainer">
        <svg
          class="inputIcon"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="#2e2e2e"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 8a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm0 1a7 7 0 0 0-5.468 2.75C2.333 12.5 3.278 13 4.5 13h7c1.222 0 2.167-.5 2.968-1.25A7 7 0 0 0 8 9z"
          />
        </svg>
        <input
          type="text"
          name="username"
          class="inputField"
          id="username"
          placeholder="Kullanıcı Adı"
          required
        />
      </div>
      <div class="inputContainer">
        <svg
          class="inputIcon"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="#2e2e2e"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 8a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm0 1a7 7 0 0 0-5.468 2.75C2.333 12.5 3.278 13 4.5 13h7c1.222 0 2.167-.5 2.968-1.25A7 7 0 0 0 8 9z"
          />
        </svg>
        <input
          type="text"
          name="firstname"
          class="inputField"
          id="username"
          placeholder="Ad"
          required
        />
      </div>
      <div class="inputContainer">
        <svg
          class="inputIcon"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="#2e2e2e"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 8a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm0 1a7 7 0 0 0-5.468 2.75C2.333 12.5 3.278 13 4.5 13h7c1.222 0 2.167-.5 2.968-1.25A7 7 0 0 0 8 9z"
          />
        </svg>
        <input
          type="text"
          name="lastname"
          class="inputField"
          id="username"
          placeholder="Soyad"
          required
        />
      </div>
      <div class="inputContainer">
        <svg
          class="inputIcon"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="#2e2e2e"
          viewBox="0 0 16 16"
        >
          <path
            d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"
          ></path>
        </svg>
        <input
          type="email"
          name="email"
          class="inputField"
          id="username"
          placeholder="Email"
          required
        />
      </div>

      <div class="inputContainer">
        <svg
          class="inputIcon"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="#2e2e2e"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"
          ></path>
        </svg>
        <input
          type="password"
          name="password"
          class="inputField"
          id="password"
          placeholder="Şifre"
        />
      </div>
      <div class="inputContainer">
        <svg
          class="inputIcon"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="#2e2e2e"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"
          ></path>
        </svg>
        <input
          type="password"
          name="repassword"
          class="inputField"
          id="password"
          placeholder="Şifreyi tekrar giriniz..."
        />
      </div>
      <input type="submit" id="button" value="Kaydı Tamamla" class="btn btn-primary">
    </form>
  </div>
  {% if error %}
  <p style="color: red;">{{ error }}</p>
{% endif %}



  <style>
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.4);
        padding-top: 60px;
      }
      .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    @import url("https://fonts.googleapis.com/css2?family=Electrolize&display=swap");
* {
  margin: 0;
  padding: 0;
}

body {
  font-family: "Electrolize", sans-serif;
  background-color: #f0f0f0;
}

.giriş-kayıt {
  display: flex;
  justify-content: space-between;
  width: 100%;
  display: grid;
  grid-template-columns: 1fr;
  justify-items: center;
}
.form_main {
  width: 100%;
  height: 500px;
  max-width: 500px;
  padding: 30px;
  margin-top: 60px;
  display: grid;
  grid-template-columns: 1fr;
  justify-items: center;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background-color: #fff;
  box-shadow: 0px 0px 40px rgba(0, 0, 0, 0.062);
  border-radius: 40px;
  position: relative;
  overflow: hidden;
  border: 1px solid #f3ecf8;
}

.form_main::before {
  position: absolute;
  content: "";
  width: 300px;
  height: 300px;
  background-color: rgb(209, 193, 255);
  transform: rotate(45deg);
  left: -180px;
  bottom: 30px;
  z-index: 1;
  border-radius: 30px;
  box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.082);
}

.heading {
  font-size: 2em;
  color: #2e2e2e;
  font-weight: 700;
  margin: 5px 0 10px 0;
  z-index: 2;
}

.inputContainer {
  width: 100%;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 2;
  margin-bottom: 20px;
}

.inputIcon {
  position: absolute;
  left: 10px;
}

.inputField {
  width: 100%;
  height: 40px;
  background-color: transparent;
  border: none;
  border-bottom: 2px solid rgb(173, 173, 173);
  color: black;
  font-size: 1em;
  padding-left: 40px;
}

.inputField:focus {
  outline: none;
  border-bottom: 2px solid rgb(199, 114, 255);
}

.inputField::placeholder {
  color: rgb(80, 80, 80);
  font-size: 1em;
  font-weight: 500;
}

#button {
  width: 100%;
  border: none;
  background-color: rgb(162, 104, 255);
  height: 40px;
  color: white;
  font-size: 1em;
  font-weight: 500;
  letter-spacing: 1px;
  margin: 10px 0;
  cursor: pointer;
  z-index: 2;
}

#button:hover {
  background-color: rgb(126, 84, 255);
}

.resim {
  width: 1000px;
  height: 900px;
  border: 1px solid black;
  margin-right: 40px;
  background-image: url(İmages/pexels-orlovamaria-4947273.jpg);
  background-size: cover;
  background-repeat: no-repeat;
}


@media (max-width: 768px) {
    .form_main {
        width: 100%;
        height: 480px;
        max-width: 300px;
        padding: 30px;
        margin-top: 60px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #fff;
        box-shadow: 0px 0px 40px rgba(0, 0, 0, 0.062);
        border-radius: 40px;
        position: relative;
        overflow: hidden;
        border: 1px solid #f3ecf8;
      }
    .resim {
        display: none;
    }
}

  </style>
{% endblock %}
